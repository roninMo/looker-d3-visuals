<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

svg { border: 1px solid black; }

body {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: 0;
    overflow: hidden;
    display: block;

  }

</style>


<body>
<!-- load the d3.js library -->	
<script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>





<script>
var treeData = { // Start at the root, every element has data, and it's children
            "name": "Root",
            "id": "Root",
            "children": [
            { // First child of root
                "name": "Solstices",
                "id": "child_1",
                "children": [ // Children of first child
                    {
                        "name": "Summer",
                        "id": "c1_gc1"
                    },
                    {
                        "name": "Winter",
                        "id": "c1_gc2",
                        "children": [
                            {
                                "name": "November",
                                "id": "c1_gc2_ggc1"
                            },
                            {
                                "name": "December",
                                "id": "c1_gc2_ggc2"
                            },
                            {
                                "name": "January",
                                "id": "c1_gc2_ggc3"
                            },
                            
                        ]
                    }
                ]
            },
            { // Second child of root
                "name": "Celetsial",
                "id": "child_2",
                "children": [ // Children of second child
                    {
                        "name": "Earth",
                        "id": "c2_gc1"
                    },
                    {
                        "name": "Sun",
                        "id": "c2_gc2"
                    },
                    {
                        "name": "Moon",
                        "id": "c2_gc3",
                        "children": [ // Second child's third child's children
                            {
                                "name": "Lunar First Quarter",
                                "id": "c2_gc3_ggc1"
                            },
                            {
                                "name": "Lunar Full Moon",
                                "id": "c2_gc3_ggc2"
                            },
                            {
                                "name": "Lunar Third Quarter",
                                "id": "c2_gc3_ggc3"
                            },
                            {
                                "name": "Lunar New Moon",
                                "id": "c2_gc3_ggc4"
                            },
                        ]
                    },
                ]
            },
            { // Third child of root
                "name": "Seasons",
                "id": "child_3", 
                "children": [ // Third child's children 
                    {
                        "name": "Fall",
                        "id": "c3_gc1"
                    },
                    {
                        "name": "Spring",
                        "id": "c3_gc2"
                    }
                ]
            }
            ]
        };


// Set the dimensions and margins of the diagram
        var margin = {top: 0, right: 00, bottom: 10, left: 60},
        width = document.body.clientWidth - margin.left - margin.right;
        height = document.body.clientHeight - margin.bottom - margin.top ;

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");        
        var i = 0,
            duration = 750,
            root;
        
        // declares a tree layout and assigns the size
        var treemap = d3.tree().size([height, width]);
        
        // Assigns parent, children, height, depth
        root = d3.hierarchy(treeData, function(d) { return d.children; });
        root.x0 = height / 2;
        root.y0 = 0;
        console.log('tree data', treeData);
        console.log('root stuff', root);
        
        // Collapse after the second level
        // root.children.forEach(collapse);
        
        update(root);
        
        // Collapse the node and all it's children
        // function collapse(d) {
        //   if(d.children) {
        //     d._children = d.children
        //     d._children.forEach(collapse)
        //     d.children = null
        //   }
        // }
        
        function update(source) {
        
          // Assigns the x and y position for the nodes
          var treeData = treemap(root);
        
          // Compute the new tree layout.
          var nodes = treeData.descendants(),
              links = treeData.descendants().slice(1);

            console.log('\n\n\nupdate activated, treedata: ', treeData);
            console.log('root', root);
            console.log('nodes', nodes);
            console.log('links', links);
        
          // Normalize for fixed-depth. because of collapse function 
          nodes.forEach(function(d){ d.y = d.depth * 180});
        
          // ****************** Nodes section ***************************
        
          // Update the nodes...
          var node = svg.selectAll('g.node')
              .data(nodes, function(d) {return d.id || (d.id = ++i); });
        
          // Enter any new modes at the parent's previous position.
          var nodeEnter = node.enter().append('g')
              .attr('class', 'node')
              .attr("transform", function(d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on('click', click);
        
          // Add Circle for the nodes
          nodeEnter.append('circle')
              .attr('class', 'node')
              .attr('r', 1e-6)
              .style("fill", function(d) {
                  return d._children ? "lightsteelblue" : "#fff";
              });
        
          // Add labels for the nodes
          nodeEnter.append('text')
              .attr("dy", ".35em")
              .attr("x", function(d) {
                  return d.children || d._children ? -13 : 13;
              })
              .attr("text-anchor", function(d) {
                  return d.children || d._children ? "end" : "start";
              })
              .text(function(d) { return d.data.name; });
        
          // UPDATE
          var nodeUpdate = nodeEnter.merge(node);
        
          // Transition to the proper position for the node
          nodeUpdate.transition()
            .duration(duration)
            .attr("transform", function(d) { 
                return "translate(" + d.y + "," + d.x + ")";
             });
        
          // Update the node attributes and style
          nodeUpdate.select('circle.node')
            .attr('r', 10)
            .style("fill", function(d) {
                return d._children ? "lightsteelblue" : "#fff";
            })
            .attr('cursor', 'pointer');
        
        
          // Remove any exiting nodes
          var nodeExit = node.exit().transition()
              .duration(duration)
              .attr("transform", function(d) {
                  return "translate(" + source.y + "," + source.x + ")";
              })
              .remove();
        
          // On exit reduce the node circles size to 0
          nodeExit.select('circle')
            .attr('r', 1e-6);
        
          // On exit reduce the opacity of text labels
          nodeExit.select('text')
            .style('fill-opacity', 1e-6);
        
          // ****************** links section ***************************
        
          // Update the links...
          var link = svg.selectAll('path.link')
              .data(links, function(d) { return d.id; });
        
          // Enter any new links at the parent's previous position.
          var linkEnter = link.enter().insert('path', "g")
              .attr("class", "link")
              .attr('d', function(d){
                var o = {x: source.x0, y: source.y0}
                return diagonal(o, o)
              });
        
          // UPDATE
          var linkUpdate = linkEnter.merge(link);
        
          // Transition back to the parent element position
          linkUpdate.transition()
              .duration(duration)
              .attr('d', function(d){ return diagonal(d, d.parent) });
        
          // Remove any exiting links
          var linkExit = link.exit().transition()
              .duration(duration)
              .attr('d', function(d) {
                var o = {x: source.x, y: source.y}
                return diagonal(o, o)
              })
              .remove();
        
          // Store the old positions for transition.
          nodes.forEach(function(d){
            d.x0 = d.x;
            d.y0 = d.y;
          });
        
          // Creates a curved (diagonal) path from parent to the child nodes
          function diagonal(s, d) {
        
            path = `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`
        
            return path
          }
        
          // Toggle children on click.
          function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
              } else {
                d.children = d._children;
                d._children = null;
              }
            update(d);
          }
        }
        
        </script>

</body>
