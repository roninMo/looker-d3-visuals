<script>
    d3.selectAll('li:nth-child(odd)').style('color', 'red'); 
 
    d3.selectAll('li:nth-child(even)')
        .style('color', 'blue')
        .html('This is an even number')
        .classed('big', true);

    d3.select('li:nth-child(4n)').style('color', 'red'); 


</script>
