<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 intro example and more</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3.js"></script> <!-- This is a reference to an external file holding d3 code, but we're not using it -->
</head>

    <body>
        <p>My name is <span class="name"></span> </p>
        <ul class="items">
            <li>This is an item</li>
            <li>This is an item</li>
            <li>This is an item</li>
            <li>This is an item</li>
            <li>This is an item</li>
        </ul>

        <script>
            var numArray = [12, 20, 33, 40, 55, 60, 75, 80, 90, 101, 122, 123];
            var name = 'John Wick'

            var li = d3.select('body').selectAll('.items li')
                .data(numArray)
                .text(function(d) { // This is just core data binding 
                    return 'This is item number ' + d;
                })

                li.enter().append('li')
                    .text(function(d){
                        return 'This is item number ' + d;
                    });

                    li.exit().remove();

                    d3.select('.name').text(name);
/*
            d3.selectAll('.items li')
                .data(numArray)
                .style('font-size', function(d){ // Cascading font size increase
                    return d + 'px' 
                })
*/
                
        </script>

    </body>

</html>
