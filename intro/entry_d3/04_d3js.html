        <div id="element"></div>

    <script>
        // This is the same as creating an svg above but easier 
        d3.select('body')
            .append('svg')
                .attr('width', 400)
                .attr('height', 400)
                .style('background', '#f4f4f4')
            .append('rect')
                .attr('width', 300)
                .attr('height', 300)
                .attr('x', 50)
                .attr('y', 50)
                .style('fill', 'red')
                .style('stroke', 'black')
                .style('stroke-width', 1)

            d3.select('svg')           
                .append('circle')
                    .attr('cx', 50)
                    .attr('cy', 200)
                    .attr('r', 50)
                    .style('fill', 'blue')
                   
    </script> 
</body>
